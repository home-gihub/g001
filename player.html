<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body style="background-color: black;">
        <script>
            const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      swf = urlParams.get('swf')
            const winw = window.innerWidth;
const wih = window.innerHeight - 10;
        </script>
        <div id="container"> </div>
        <div id='ruffle'></div>
        <script src='https://e9x.github.io/ruffle-example/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF(swf, 'ruffle', winw, winh);
        </script>

        <!-- Accent-colored raised button with ripple -->
<button onclick="location.href='index.html';" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Back to home
  </button>
    </body>
</html>
